<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tamanho e textos</title>

    <style type="text/css">

        div{
            font-size: 60px;
        }
        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo
            ao container pai
            */
            font-size: 2em;
            /*Como o em ta baseado no container pai,
            o container pai (div nesse caso) possui 60 pixels
            o texto 1 vai ter o dobro do tamanho,
            totalizando 120px*/
        }

        .texto2{
            font-size: 1em;
        }
    </style>

</head>
    <body>
        <div>
        <p class="texto">Dado 1</p>
        <p class="texto2">Dado 2</p>
    </div>
    </body>
</html>
