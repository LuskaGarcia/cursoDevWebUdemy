<!DOCTYPE html>

<html>

    <head>
        <title>Meu site</title> <!--Título que aparece na aba-->
        <meta charset="utf-8"> <!--Define os acentos na página, não fecha porque não tem conteúdo  (self-closing)-->
    </head>

    <body>
        Esse é um texto <strong>negrito</strong> <br>
        Esse é um texto <em>itálico</em> <br>
        Esse é um texto <u>underline</u> <br>
        Esse é um texto <strike>errado</strike> <br>
    </body>
</html>
