<!DOCTYPE html>

<html>

    <head>
        <title>Meu site</title> <!--Título que aparece na aba-->
        <meta charset="utf-8"> <!--Define os acentos na página, não fecha porque não tem conteúdo  (self-closing)-->
    </head>

    <body>

        <h2>Mapa do site</h2>
        <!--circle, square, disc-->
        <ul type="square"> <!--Nao ordenada--->
            <li>Home</li> <!--List Item-->
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2> 
        <!--1, A, a, I, i-->
        <ol type="I"> <!--Ordenada--->
            <li>Comida Favorita?</li>
            <li>Carro Favorito?</li>
            <li>Serie Favorita?</li>
        </ol> 

    </body>
</html>
